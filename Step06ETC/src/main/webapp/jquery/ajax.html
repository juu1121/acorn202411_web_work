<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/jquery/ajax.html</title>
</head>
<body>
	<h1>jquery에서 ajax 요청하기</h1>
	<input type="text" placeholder="메세지입력" id="inputMsg" />
	<button id="sendBtn">전송</button>
	<!-- jquery 로딩-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"> </script>
    <script>
    	//버튼을 클릭했을때 실행할 함수등록
    	$("#sendBtn").click(()=>{
    		//입력한 내용 읽어오기
    		const msg=$("#inputMsg").val();
    		//jquery의 ajax()함수를 이용해서 페이지 전환 없이 서버에 요청하기
    		$.ajax({
    			url:"send.jsp",  //어디에요청
    			method:"post", //어떤방식으로 요청
    			data:{msg}, //msg라는 키값으로 msg를 넣은것! {msg:msg} == {msg} 
    			//서버에 보낼 데이터를 오브젝트나 쿼리문자열로 담는다
    			//오브젝트에 담았을경우, 오브젝트의 키값이 파라미터명
    			success:(res)=>{ //응답되는내용이 ()여기에 담아진다.
    				console.log(res);
    			}
    		});
    		
    	});
    </script>
</body>
</html>
