<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello.html</title>
<!-- vue js 로딩하기 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="one">
		<button id="changeBtn">변경하기</button>
		<p id="fortune"></p>
	</div>
	<script>
		let fortuneToday="동쪽으로가면 귀인을 만나요";
		document.querySelector("#fortune").innerText = fortuneToday;
		
		document.querySelector("#changeBtn").addEventListener("click", ()=>{
			fortuneToday="남쪽으로가면~구라를~만나효~";
			document.querySelector("#fortune").innerText = fortuneToday;
		});
	</script>
	<div id="two">
		<button @click="change">변경하기</button>
		<p>{{fortuneToday}}</p> <!-- fortuneToday라는 모델을 여기에 출력하겠다  -->
	</div>
	<script>
		//vuejs를 사용하는 코드 작성
		new Vue({ //오브젝트 작성법으로 작성 //모델이 업데이트되면, UI도 자동으로 업데이트
			el:"#two", //id가 two인 요소를 뷰로 제어하겠다는것!
			data:{
				fortuneToday:"동쪽으로 가면 귀인을 만나요!"// 사용할 model
				//model의 fortuneToday라는 키값으로 해당문자열을 저장한것.
				//여기 키값은 내 마음대로 정한다! (UI에서 사용할 모델의 키값)  but, 초기값을 설정해야함!
				//value는 숫자문자오브젝트 모두 상관없다
				//data의 오브젝트는 UI에서 사용할 모델을 키:value로 쭈욱 작성한다.
			},
			methods:{ //methods 오브젝트에서는 UI에서 사용할 기능 작성
				//이벤트쓰는법 =>  @이벤트명 ="함수를정의한 함수명을 적는다"
				change:function(){
					this.fortuneToday="남쪽으로 가면 애플워치가 생겨요!"
				}
			}
		});
	</script>
</body>
</html>
