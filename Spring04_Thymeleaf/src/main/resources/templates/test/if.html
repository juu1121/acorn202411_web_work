<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/test/if.html</title>
</head>
<body>
	<div class="container">
		<p th:if="${true}">th:if true이면 렌더링</p>
		<p th:if="${false}">th:if false이면 렌더링 안됨</p>
		<p th:unless="${false}">th:unless false면 렌더링</p>
		<p th:unless="${true}">th:unless true면 렌더링 안됨</p>
		
		<h3>로그인여부</h3>
		<p th:if="${isLogin}">로그인중이군요!</p>
		<p th:unless="${isLogin}">로그아웃중</p>
		
		<h3>성인인지 여부</h3>
		<p th:if="${age >= 18}">성인이군요!</p>
		<p th:unless="${age >= 18}">미성년자군요!</p>
		
		<h3>학점</h3>
		<p th:if="${jumsu >= 90}">A학점</p>
		<p th:if="${jumsu >= 80 and jumsu < 90}">B학점</p>
		<p th:if="${jumsu >= 70 and jumsu < 80}">C학점</p>
		<p th:if="${jumsu >= 60 and jumsu < 70}">D학점</p>
		<p th:unless="${jumsu >= 60}">F학점</p>
		
		<h3>role</h3>
		<div th:switch="${role}">
			<p th:case="'admin'">관리자입니다.</p>
			<p th:case="'staff'">직원입니다.</p>
			<p th:case="'user'">사용자입니다.</p>
			<p th:case="*">알수없는계정입니다.</p>
		</div>
	</div>
</body>
</html>
