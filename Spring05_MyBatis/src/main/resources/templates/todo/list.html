<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/todo/list</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1>TODO목록</h1>
		<a th:href="@{/todo/new}">todolist추가</a>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>글번호</th>
					<th>글내용</th>
					<th>작성일</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.id}]]</td>
					<td>[[${tmp.content}]]</td>
					<td th:text="${tmp.regdate}"></td>
					<td>
						<a th:href="@{/todo/edit(id=${tmp.id})}">수정</a>
					</td>
					<td>
						<a th:href="@{/todo/delete(id=${tmp.id})}">삭제</a>
					</td>	
				</tr>
			</tbody>
		</table>
	
	</div>
</body>
</html>
